name: CI

on: [push,pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: ./ # Uses an action in the root directory
      with:
        github-token: ${{ github.token }}
    - run: printenv | sort

    - uses: ./ # Uses an action in the root directory
      with:
        github-token: ${{ github.token }}
        prefix_env: MY_
    - run: printenv | sort

    - name: conditional
      run: echo ${{ env.X_PR }}

